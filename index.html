<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Логін | Visual Studio Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Аутентифікація</h1>
    </header>
    <main>
      <form id="loginForm">
        <div class="form-group">
          <label for="firstName">Ім'я:</label>
          <input type="text" id="firstName" placeholder="Ваше ім'я" required>
          <small class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="lastName">Прізвище:</label>
          <input type="text" id="lastName" placeholder="Ваше прізвище" required>
          <small class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="email">Електронна пошта:</label>
          <input type="email" id="email" placeholder="example@example.com" required>
          <small class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" placeholder="Ваш пароль" required>
          <small class="error-message"></small>
        </div>
        
        <div class="form-group checkbox-group">
          <input type="checkbox" id="showPassword">
          <label for="showPassword">Показати пароль</label>
        </div>
        
        <button type="submit" id="submitButton" disabled>Надіслати</button>
      </form>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
